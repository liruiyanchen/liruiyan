    //获取上一个哥哥的元素节点并且兼容所有的浏览器
    function getBrother(curEle) {

        var str = curEle.previousSibling;//
        while(str){// str 是一个条件，null
            if(str.nodeType===1){
                return str; // 满足条件终止循环
            }
            str = str.previousSibling;
        }
    }
